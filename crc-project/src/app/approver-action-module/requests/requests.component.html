<table class="table">
    <thead>
        <tr>
          <th>Id</th>
            <th>Server Name</th>
            <th>Server Address</th>
            <th>Permission</th>
            <th>Additional Info</th>
            <th>User Name</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let request of usersRequestes">
        <td>{{request.id}}</td>
        <td>{{request.serverName}}</td>
        <td>{{request.serverAddress}}</td>
        <td>{{request.permission}}</td>
        <td>{{request.additionalInfo}}</td>
        <td>{{request.name}}</td>
        <td>{{request.status}}</td>
        <td *ngIf="isAcctionFinished(request.status)">
            <button class="btn btn-danger"  (click)="reject(request)">Reject</button>
        </td>
        <td *ngIf="isAcctionFinished(request.status)">
            <button class="btn btn-primary"  (click)="accept(request)">Approve</button>
        </td>
    </tr>
</tbody>
</table>
